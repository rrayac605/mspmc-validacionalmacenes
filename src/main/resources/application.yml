server:
  port: ${portMSValidacionAlmacenes}
  
spring:
  data:
    mongodb:
      authentication-database: ${authenticationdatabaseMongo}
      username: ${usrMongoCifras} 
      password: ${pwMongoCifras}
      database: ${databaseMongo}
      port: ${portMongo}
      host: ${hostMongo}
logging:
  file: ${fileLogValidacionAlmacenes}  
  pattern:
    console: "%d %-5level %logger : %msg%n"
    file: "%d %-5level [%thread] %logger : %msg%n"
  level:
    org.springframework.web: INFO
    mx.gob.imss.cit.pmc: DEBUG
    com.netflix: WARN